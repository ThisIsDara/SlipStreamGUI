name: Build SlipStream GUI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Download slipstream binary
      run: |
        Invoke-WebRequest -Uri "https://github.com/ThisIsDara/SlipStreamGUI/releases/download/SlipStreamGUI1.0.1/slipstream-binary.rar" -OutFile "slipstream-binary.rar"
      shell: pwsh
    
    - name: Extract binary
      run: |
        7z x slipstream-binary.rar -y
      shell: pwsh
    
    - name: Build executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --icon=stream.ico --add-data "slipstream-client-windows-amd64.exe;." --add-data "stream.ico;." --name SlipstreamGUI slipstream_gui.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SlipstreamGUI-Windows
        path: dist/SlipstreamGUI.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        name: SlipStream GUI ${{ github.ref_name }}
        files: dist/SlipstreamGUI.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
